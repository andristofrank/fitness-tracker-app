<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(newTrainingForm)" #newTrainingForm="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Time to workout on your goals!</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field *ngIf=!isLoading>
                    <mat-select placeholder="Choose your favourite exercise" ngModel name="exercise" required>
                        <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                            {{ exercise.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-spinner *ngIf=isLoading></mat-spinner>
            </mat-card-content>
            <mat-card-actions *ngIf=!isLoading fxLayoutAlign="center">
                <button type="submit" mat-button [disabled]="newTrainingForm.invalid">Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
    
</section>
