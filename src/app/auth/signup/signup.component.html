<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #submitForm="ngForm" (ngSubmit)="onSubmit(submitForm)">
        <mat-form-field>
            <input 
                type="email" 
                matInput 
                placeholder="Email address" 
                ngModel 
                name="email"
                email
                required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should consist of at least 7 characters.">
            <input 
                type="password" 
                matInput 
                placeholder="Your password" 
                ngModel 
                name="password"
                required
                minLength="7"
                #pwInput="ngModel">
            <mat-hint align="end">{{ pwInput.value?.length }} / 7</mat-hint>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
